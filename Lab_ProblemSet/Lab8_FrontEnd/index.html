<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', listen);

            function listen() {
                let copyButton = document.querySelector('#copyButton');
                let pasteButton = document.querySelector('#pasteButton');
                let unalterButton = document.querySelector('#unalterButton');
                eventForking([copyButton, pasteButton, unalterButton]);
            }

            function eventForking(buttons) {
                // forEachはコールバック関数を引数に取る
                buttons.forEach(button => {
                    button.addEventListener('click', function() {
                        if (this.id === 'copyButton') {
                            showResult(this, 'green', 'Correct!', [pasteButton, unalterButton]);
                        } else if (this.id === 'pasteButton') {
                            showResult(this, 'red', 'Inorrect', [copyButton, unalterButton]);
                        } else {
                            showResult(this, 'red', 'Inorrect', [copyButton, pasteButton]);
                        }
                    });
                });
            }

            function showResult(self, color, result, otherEles) {
                let resultText = document.querySelector('#section1Result');
                self.style.backgroundColor = color;
                resultText.innerHTML = result;
                otherEles.forEach(otherEle => {
                    otherEle.style.backgroundColor = '';
                });
            }

            // part2
            function check() {
                let answerEle = document.querySelector('#serviceName');
                let resultText2 = document.querySelector('#section2Result');
                if (answerEle.value.toLowerCase() === 'youtube') {
                    answerEle.style.backgroundColor = 'green';
                    resultText2.innerHTML = 'Correct!';
                } else {
                    answerEle.style.backgroundColor = 'red';
                    resultText2.innerHTML = 'Incorrect';
                }
            }
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which function works if you put command key and C key</h3>
                <button type="button" id="copyButton">copy</button>
                <button type="button" id="pasteButton">paste</button>
                <button type="button" id="unalterButton">unalter</button>
                <h3 id="section1Result"></h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What's the service name? that's a No.1 video platform in the world</h3>
                <form onsubmit="check(); return false;">
                    <input id="serviceName" type="text" autocomplete="off" autofocus placeholder="Name">
                    <input type="submit">
                </form>
                <h3 id="section2Result"></h3>
            </div>

        </div>
    </body>
</html>
