<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            function buttonChangeColor(copyButton, pasteButton, unalterButton) {
                let resultText = document.querySelector('#section1Result');
                let buttons = document.querySelectorAll('button');
                buttons.forEach(button => {
                    button.onclick = function () {
                         if (button.id === 'copyButton') {
                            button.style.backgroundColor = 'green';
                            resultText.innerHTML = 'Correct!'
                            pasteButton.style.backgroundColor = '';
                            unalterButton.style.backgroundColor = '';
                        } else if (button.id === 'pasteButton') {
                            button.style.backgroundColor = 'red';
                            resultText.innerHTML = 'Incorrect'
                            copyButton.style.backgroundColor = '';
                            unalterButton.style.backgroundColor = '';
                        } else {
                            button.style.backgroundColor = 'red';
                            resultText.innerHTML = 'Incorrect'
                            copyButton.style.backgroundColor = '';
                            pasteButton.style.backgroundColor = '';
                        }
                    }
                });
            }

            function listen() {
                let copyButton = document.querySelector('#copyButton');
                let pasteButton = document.querySelector('#pasteButton');
                let unalterButton = document.querySelector('#unalterButton');
                buttonChangeColor(copyButton, pasteButton, unalterButton);
            }

            document.addEventListener('DOMContentLoaded', listen);
        </script>

    </head>
